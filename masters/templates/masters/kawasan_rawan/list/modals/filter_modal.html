<div class="modal fade" id="filterModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    Filter <b>Kawasan Rawan</b>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                
                <form action="" method="post" onsubmit="handleFilter(event)" class="filter-form">
                    
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label required" for="provinsi">Provinsi</label>
                        <div class="col-sm-9">
                            <select id="provinsi" class="select2 form-select no-placeholder" data-allow-clear="true">
                                <option disabled>--Pilih provinsi--</option>
                                <option value="">Semua</option>
                                {% for item in list_provinsi %}
                                    <option value="{{ item.provinsi }}">{{ item.nama_provinsi }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label required" for="kota">Kabupaten/Kota</label>
                        <div class="col-sm-9">
                            <select id="kota" class="select2 form-select no-placeholder" data-allow-clear="true" disabled>
                                <option value="" selected>--Pilih kabupaten/kota--</option>
                                <option value="">Semua</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label required" for="kecamatan">Kecamatan</label>
                        <div class="col-sm-9">
                            <select id="kecamatan" class="select2 form-select no-placeholder" data-allow-clear="true" disabled>
                                <option value="" selected>--Pilih kecamatan--</option>
                                <option value="">Semua</option>
                            </select>
                        </div>
                    </div>

                    <div class="text-end">
                        <a href="javascript:void(0)" onclick='handleResetFilter()'>
                            <i class="fas fa-xmark me-2"></i>
                            Reset filter</a>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-xmark me-2"></i> Batalkan
                </button>
                <button type="button" class="btn btn-success" onclick="saveSelectedOption()"><i
                        class="fas fa-save me-2"></i>Terapkan</button>
            </div>
        </div>
    </div>
</div>
