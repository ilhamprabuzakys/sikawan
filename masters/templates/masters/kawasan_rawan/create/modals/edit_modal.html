<div class="modal fade" id="editModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    Edit Data Kawasan <b><span class="detail_desa">Desa</span> - <span class="detail_desa_tahun">0000</span></b>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="table-responsive mb-4">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th>Subjek : </th>
                                <th>
                                    <b><span class="detail_desa">Desa Sukajadi</span></b>

                                    <ul class="mt-3 lokasi">
                                        <li>
                                            <span class="label">Provinsi </span>
                                            <span class="value">: <span class="detail_provinsi">-</span></span>
                                        </li>
                                        <li>
                                            <span class="label">Kabupaten/Kota </span>
                                            <span class="value">: <span class="detail_kabupaten">-</span></span>
                                        </li>
                                        <li>
                                            <span class="label">Kecamatan </span>
                                            <span class="value">: <span class="detail_kecamatan">-</span></span>
                                        </li>
                                    </ul>
                                </th>
                            </tr>
                            <tr>
                                <th>Status : </th>
                                <th><span class="detail_status text-capitalize">Siaga</span></th>
                            </tr>
                            <tr>
                                <th>Tanggal dilaporkan : </th>
                                <th><span class="detail_waktu">13:00:00 - 26 Januari 2023</span></th>
                            </tr>
                            <tr>
                                <th>TAHUN : </th>
                                <th><span class="detail_tahun">-</span></th>
                            </tr>
                            <tr>
                                <th>Keterangan : </th>
                                <td>
                                    <span class="detail_keterangan"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <form id="formUpdate" onsubmit="handleUpdate(event)" class="px-1">
                    <input type="hidden" id="edited_kawan_id">
                    <input type="hidden" id="edited_desa_id">

                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label required" for="edit_status_kerawanan">Status Kerawanan</label>
                        <div class="col-sm-9">
                            <select id="edit_status_kerawanan" class="select2 form-select" data-allow-clear="true" required>
                                <option value="">--Pilih status--</option>
                                {% for item in list_status %}
                                    <option value="{{ item.value }}">{{ item.label }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label optional" for="edit_keterangan">Keterangan</label>
                        <div class="col-sm-9">
                            <textarea name="edit_keterangan" id="edit_keterangan" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-xmark me-2"></i> Batalkan
                    </button>
                    <button type="submit" class="btn btn-success"><i
                        class="fas fa-save me-2"></i>Simpan</button>
                </div>
            </form>
        </div>
    </div>
</div>
